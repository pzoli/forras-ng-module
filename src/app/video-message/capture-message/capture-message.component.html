<div id="recoedView" #recoedView>
  <p-button (click)="startVideo()" [disabled]="recordMode">Start video record</p-button>
  <p-button type="button" id="buttonStop" (click)="stopVideo()" [disabled]="!recordMode">Stop video recording</p-button>
  <video autoplay muted playsinline id="videoLive" #videoLive [style.display]="recordMode ? 'block' : 'none'"></video>
  <div *ngIf="recordMode">
    <p>Rögzítés folyamatban... Időtartam: {{videoDuration}}</p>
</div>
<div id="playbackView" #playbackView [style.display]="playbackViewDisplay">
  <video controls muted id="videoPlayback" #videoPlayback>
        Sajnos a böngészője nem támogatja a beágyazott videókat.
    </video>  
</div>
<div>
  <h3>Korábban rögzített videók:</h3>
  <ul>
    <li *ngFor="let info of mediaInfos | async" style="margin-bottom: 10px;list-style-type: none;">
      <p-button (click)="loadVideo(info.fileName); setFileName(info.fileName);">{{info.closeDate | date: 'yyyy.MM.dd HH:mm:ss'}}</p-button>
      <p-button type="button" (click)="deleteVideo(info.id);setFileName('');" severity="danger">X</p-button>
    </li>
  </ul>
</div>
